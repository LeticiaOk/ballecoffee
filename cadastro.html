<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BallCoffee &bull; Cadastro </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <nav>
            <span class="logo">ballecoffee</span>
            <ul class="menu">
                <li><a>Home</a></li>
                <li><a>Receitas</a></li>
                <li><a>Novidades</a></li>
                <li><a>Melhor avaliadas</a></li>
            </ul>
            <a class="github">Entre ou Cadastre-se</a>
        </nav>
    </header>
    <main>
        <section class="cadastro">    
                <div class="cadastro-container">
                    <h1 class="cadastro-titulo">Cadastre-se e fique por dentro de novas receitas! </h1>
                    <hr>
                    <p class="cadastro-paragrafo">Já tem uma conta? <span class="destaque marrom">Faça login</span></p>

                    <form>
                        <div>
                            <!-- Rótulo e campo para o nome -->
                            <label for="email"></label>
                            <input type="email" id="email" name="email" placeholder="Endereço de e-mail" required>
                        </div>

                        <div>
                            <!-- Rótulo e campo para a senha -->
                            <label for="senha"></label>
                            <input type="password" id="senha" name="senha" placeholder="Senha" required>
                        </div>

                        <div>
                            <!-- Rótulo e campo para a senha -->
                            <label for="senha"></label>
                            <input type="password" id="senha" name="senha" placeholder="Repita a senha" required>
                        </div>

                        <div>
                        <!-- Botão de envio -->
                        <button type="submit" class="cadastro-botao">Enviar</button>
                        </div>
                    </form>
                </div>      
        </section>
        
    </main>
    <footer>
        <p class="footer-copy">Copyright &lt;CODEFEE /&gt; 2023</p>
        <p class="footer-autor">Feito com muito ❤ e café por Rafaella Ballerini</p>
    </footer>
</body>
</html>
